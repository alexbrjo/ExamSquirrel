<!DOCTYPE html>
<html>
    <head>
        <title>Exam Squirrel</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="rsc/exam.css">
        <link rel="stylesheet" href="rsc/client.css">
        <link rel="stylesheet" href="rsc/form.css">
        <link rel="stylesheet" href="rsc/nav-bar.css">
        
        <script type="text/javascript"  src="rsc/examMaker.min.js"></script>
    </head>
    <body>
        <div id="nav-bar">
            <a href='/ExamSquirrel/'>Exam Squirrel</a>
        </div>
        <div id="main-content">
            <div id="question-wrapper">
                <form id="question-form" action="javascript: formSubmit();">
                    <div id="question-info-form">
                        <div id="question-id-form">
                            <p>id</p>
                            <input type="text" id="question-id" placeholder="quadForm0">
                        </div>
                        <div id="question-topic-form">
                            <p>topic</p>
                            <input type="text" id="question-topic" placeholder="quadratic formula">
                        </div>
                    </div>
                    <p>Question content</p>
                    <textarea id="question-content" placeholder="What is x when x<sup>2</sup> = 4"></textarea>
                    <p>Answers, first is the correct answer</p>
                    <div id="answers">
                        <input class="answer" type="text" name="answer" placeholder="correct">
                        <input class="answer" type="text" name="choice" placeholder="incorrect">
                        <input class="answer" type="text" name="choice" placeholder="incorrect">
                        <input class="answer" type="text" name="choice" placeholder="incorrect">
                        <input class="answer" type="text" name="choice" placeholder="incorrect">
                    </div>
                    <input type="submit" value="Submit">
                </form> 
            </div>
        </div>
        <div id="other-content">
            <div id="reference-wrapper">
                <div id="reference"></div>
                
            </div>
            <div class="line90"></div>
            <div id="footer-wrapper">
                <div id="footer">Copyright alexjo.co 2017 </div>
            </div>
        </div>
    </body>
</html>
